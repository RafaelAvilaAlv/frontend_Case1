<div class="container mt-5 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-primary text-center">
    📄 Universidades desde CSV <small class="text-muted">(solo lectura)</small>
  </h3>

  <!-- Tabla de universidades -->
  <div *ngIf="universidadesDesdeCSV.length > 0" class="table-responsive">
    <table class="table table-hover table-bordered table-striped align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th *ngFor="let col of columnas">{{ col }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let uni of universidadesDesdeCSV">
          <td *ngFor="let col of columnas">{{ uni[col] }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje de carga -->
  <div *ngIf="universidadesDesdeCSV.length === 0" class="alert alert-info text-center mt-4">
    ⏳ Cargando datos desde CSV...
  </div>
</div>
